<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <!-- <h2> Calculator </h2> -->

    <div class="calc-body">
      <div class="calc-display">
      </div>
      <div class="calc-buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>
      <div class="calc-operators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>
        <button class="calc-clear">C</button>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
  </body>
</html>
